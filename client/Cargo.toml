[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"

[package]
name = "nllb"
version = "0.1.0"
edition = "2021"

[lib]
name = "nllb"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.25.0"
pyo3-async-runtimes = { version = "0.25.0", features = ["tokio-runtime"] }
reqwest = { version = "0.12.20", features = ["http2", "json"] }
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.45.1", features = ["full"] }
