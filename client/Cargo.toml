[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
strip = "symbols"

[package]
name = "nllb"
version = "0.1.0"
edition = "2024"

[lib]
name = "nllb"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.26.0"
pyo3-async-runtimes = { version = "0.26.0", features = ["tokio-runtime"] }
reqwest = { version = "0.12.23", features = ["http2", "json", "blocking"] }
serde = { version = "1.0.225", features = ["derive"] }

[build-dependencies]
pyo3-build-config = { version = "0.26.0", features = ["resolve-config"] }
