[tool.pylint.format]
good-names = [
    'x', 'y', 'z', 'id', 'ok'
]

[tool.pylint.messages_control]
disable = [
    'missing-module-docstring',
    'no-name-in-module',
    'useless-import-alias',
    'line-too-long',
    'too-many-arguments',
    'too-few-public-methods'
]

[tool.pyright]
include = ['server']
stubPath = 'server/typings'
reportUnknownVariableType = false
reportUnknownMemberType = false
reportMissingTypeStubs = false

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[tool.poetry]
name = "nllb-api"
version = "0.1.0"
description = ""
authors = ["winstxnhdw <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.103.0"
hypercorn = "^0.14.4"
transformers = "^4.32.1"
ctranslate2 = "^3.18.0"
cpufeature = "^0.2.1"
typing-extensions = "^4.7.1"

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.325"
pylint = "^2.17.5"
pytest = "^7.4.0"
isort = "^5.12.0"
httpx = "^0.24.1"
