name: Dependabot

on: pull_request

jobs:
  test:
    uses: winstxnhdw/actions/.github/workflows/python.yml@main
    with:
      python-version: 3.12

  auto-merge:
    needs: test
    uses: winstxnhdw/actions/.github/workflows/dependabot-public.yml@main
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
